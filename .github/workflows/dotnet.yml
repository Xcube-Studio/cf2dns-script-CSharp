name: Build & Run

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
  schedule:
    - cron: "14 5 * * *"
    - cron: "19 19 * * *"

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release
    - name: Run
      run: ./bin/Release/net6.0/cf2dns_script_DotnetCSharp.exe {{$sercets.CF2DNS_APIKEY}} {{$sercets.ALICLOUD_KEYID}} {{$sercets.ALICLOUD_SECRET}}
